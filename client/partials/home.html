
<div class="row" ng-controller='chatCtrl'>

	<div class="col-md-" id="red">

	<!-- <div class="col-md-1" > -->
       
		<a href=""><img src="../images/setting.png" id="sets" width="40px" height="40px"></a>


	<!-- </div> -->

	<!-- blue part -->
	



	<div class="col-md-8" >
		
     <div class ="row">
     	<!-- search -->
     	
     	<div class="col-md-8">
	     	<form class="navbar-form navbar-right" role="search">
			<div class="form-group">
			<input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			</form>
     	</div>
         <!-- search files -->
     	 <div class="col-md-8" id="bluebutton">
     	 	   <div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default">All messages</button>
				<button type="button" class="btn btn-default">Link and Files</button>
				
				</div>
     	</div>

     	

     	<div class="col-md-6" id="messagebox">
        <h1>Hi</h1>
        <p ng-repeat='message in channel.messages'>{{message.user}} - {{message.message}}</p>
		</div>



     	<div class="col-md-8" id="messagebox2">

        <input class="input-block-level" id="search" type="text" placeholder="Type a message" ng-model='createdMessage' />
        <button type="button" class="btn btn-primary" ng-click='createMessage()'>Send</button>


		</div>

        <div>
            <input type='text' placeholder='new room' ng-model='newChannel.name' />
            <button ng-click='createChannel()'>Create Channel</button>
        </div>

        <div>
            <input type='text' placeholder='switch rooms' ng-model='switchedChannel' />
            <button ng-click='switchChannel()'>Switch Channel</button>
        </div>



        <div>
            <p ng-repeat='user in channel.users' ng-bind='user.name'></p>
        </div>

        <div>
            <p ng-repeat='channel in joined' ng-bind='channel.name'></p>
        </div>







     </div>
		

		
        <!-- message bar -->
        


	</div>

 
</div>
